<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title><ui:insert name="titulo">Cadastro de Imóvel</ui:insert>	</title>
		<h:outputStylesheet library="css" name="default.css" />
	</h:head>
	
	<h:body>
		<h:form id="formCadastro" >
			<h1>Cadastro de Imóvel</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/sistema/imoveis/CadastroImovel" />
					<p:separator />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>	
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/sistema/imoveis/PesquisaImoveis" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			
			<p:panelGrid columns="2">
				<p:panelGrid columns="2">	
					<p:selectBooleanCheckbox id="inativo" />					
					<p:outputLabel value="Inativo" for="inativo" />
				</p:panelGrid>
				
				<p:panelGrid columns="2">	
					<p:outputLabel value="Número:" for="numero" />
					<p:inputText size="6" id="numero" />
				</p:panelGrid>
			</p:panelGrid>	
				
			<br />
			<p:outputLabel value="Endereço do Imóvel:" />
			<hr />
			<p:panelGrid columns="4">
				<p:outputLabel value="Logradouro:" for="logradouroImovel" />
				<p:inputText size="80" id="logradouroImovel" />
								
				<p:outputLabel value="Complemento:" for="complementoImovel" />
				<p:inputText size="40" id="complementoImovel" />
				
				<p:outputLabel value="CEP:" for="cepImovel" />
	 			<p:inputMask id="cepImovel" mask="99999-999"/>
	 				
				<p:outputLabel value="Bairro:" for="bairroImovel" />
				<p:inputText size="65" id="bairroImovel" />
					
				<p:outputLabel value="Cidade:" for="cidadeImovel" />
				<p:inputText size="50" id="cidadeImovel" />
					
				<p:outputLabel value="Estado:" for="ufImovel" />
				<p:inputText size="2" id="ufImovel" /> 				
			</p:panelGrid>	

			<br />
			<p:outputLabel value="Características:" />
			<hr />
			<p:panelGrid columns="4">
			
				<p:outputLabel value="Comodo(s):" for="comodo" />
				<p:inputText size="3" id="comodo" />
			
				<p:outputLabel value="Banheiro(s):" for="banheiro" />
				<p:inputText size="3" id="banheiro" />

				<p:outputLabel value="Suite(s):" for="suite" />
				<p:inputText size="3" id="suite" />
				
				<p:outputLabel value="Vaga(s) garagem:" for="garagem" />
				<p:inputText size="3" id="garagem" />
				
				<p:outputLabel value="Sobrado:" for="sobrado" />
				<h:selectOneRadio id="sobrado">
					<f:selectItem itemValue="1" itemLabel="Sim"/>
					<f:selectItem itemValue="0" itemLabel="Não"/>
				</h:selectOneRadio>
				
				<p:outputLabel value="Área serviço:" for="areaServico" />
				<h:selectOneRadio id="areaServico">
					<f:selectItem itemValue="1" itemLabel="Sim"/>
					<f:selectItem itemValue="0" itemLabel="Não"/>
				</h:selectOneRadio>
				
				<p:outputLabel value="Caixa de Água (Litros):" for="caixaAgua" />
				<p:inputText size="7" id="caixaAgua" />
				
				<p:outputLabel value="Valor aluguel" for="valorAluguel" />
        		<p:inputText id="valorAluguel">
        			<f:convertNumber type="currency"/>
        		</p:inputText>
				
				<p:outputLabel value="Data de Cadastro:" for="dataCadastro" />
				<p:calendar id="dataCadastro" size="12" pattern="dd/MM/yyyy" />
									
				<p:outputLabel value="Data de Alteração:" for="dataAlteracao" />
				<p:calendar id="dataAlteracao" size="12" pattern="dd/MM/yyyy" />
			</p:panelGrid>

			
			panelGroup
			
			
			<br />
			<p:outputLabel value="Proprietário:" />
			<hr />
			<p:panelGrid columns="4">
			
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText size="80" id="nome" />
				
				<p:outputLabel value="RG:" for="rg" />
				<p:inputText size="20" id="rg" />
			
				<p:outputLabel value="CPF:" for="cpf" />
 				<p:inputMask id="cpf" mask="999.999.999-99"/>

				<p:outputLabel value="Telefone fixo:" for="telefone" />
				<p:inputMask id="telefone" mask="(99)9999-9999"/>

				<p:outputLabel value="Celular:" for="celular" />
				<p:inputMask id="celular" mask="(99)99999-9999"/>
			</p:panelGrid>
				
			<br />
			<p:outputLabel value="Endereço Proprietário:" />
			<hr />
			<p:panelGrid columns="4">

				<p:outputLabel value="Logradouro:" for="logradouroProprietario" />
				<p:inputText size="80" id="logradouroProprietario" />

				<p:outputLabel value="Complemento:" for="complementoProprietario" />
				<p:inputText size="40" id="complementoProprietario" />

				<p:outputLabel value="CEP:" for="cepProprietario" />
 				<p:inputMask id="cepProprietario" mask="99999-999"/>
 				
				<p:outputLabel value="Bairro:" for="bairroProprietario" />
				<p:inputText size="65" id="bairroProprietario" />
				
				<p:outputLabel value="Cidade:" for="cidadeProprietario" />
				<p:inputText size="50" id="cidadeProprietario" />
				
				<p:outputLabel value="Estado:" for="ufProprietario" />
				<p:inputText size="2" id="ufProprietario" />
			</p:panelGrid>
				
			
		</h:form>
	</h:body>
	
</html>
